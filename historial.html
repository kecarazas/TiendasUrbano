<main class="hist-box">
  <h2>Historial de compras</h2>

  <table id="tablaHistorial"></table>
  <button onclick="borrarHistorial()" 
        style="margin-top:20px;padding:10px 16px;border:none;background:#d63031;color:white;border-radius:8px;cursor:pointer;">
  üóëÔ∏è Borrar historial
</button>
</main>

<script>
const tabla = document.getElementById("tablaHistorial");
const historial = JSON.parse(localStorage.getItem("historialCompras")) || [];

if (historial.length === 0) {
    tabla.innerHTML = `<tr><td class="no-data">No tienes compras registradas.</td></tr>`;
} else {

    // Agrupar productos
    const agrupado = {};

    historial.forEach(item => {
        if (!agrupado[item.producto]) {
            agrupado[item.producto] = {
                producto: item.producto,
                precio: item.precio,
                cantidadTotal: 0,
                vecesComprado: 0,
                totalGastado: 0
            };
        }

        agrupado[item.producto].cantidadTotal += item.cantidad;
        agrupado[item.producto].vecesComprado++;
        agrupado[item.producto].totalGastado += item.precio * item.cantidad;
    });

    // Render tabla
    tabla.innerHTML = `
        <tr>
            <th>Producto</th>
            <th>Veces comprado</th>
            <th>Cantidad total</th>
            <th>Total gastado</th>
        </tr>
    `;

    Object.values(agrupado).forEach(p => {
        tabla.innerHTML += `
            <tr>
                <td>${p.producto}</td>
                <td>${p.vecesComprado}</td>
                <td>${p.cantidadTotal}</td>
                <td>$${p.totalGastado.toLocaleString()}</td>
            </tr>
        `;
    });
}
</script>
